  <div class="news-section" id="news-feed"></div>
  <div class="fallback">El feed de noticias está temporalmente indisponible. Por favor, revisa más tarde o sigue a @NiryxStudio para las últimas actualizaciones.</div>

  <footer>

  <script>
    // Reemplaza estos valores con tus claves de la API de X
    const apiKey = '58NyYpgV7skIsZ7altBXNTQH9';
    const apiSecret = 'af04cybUwM6tj0ylMHCeduE4c9JPsGgIFsZkIest5TepRDS7kW';
    const accessToken = '1878307773189963776-Y7L9V5uFZiRYdOCzm2TAgfBrQLVtR5';
    const accessTokenSecret = '5InOg82rGToLdsDsaCEClGgMX4JIfFBhg8N8nVrvNfn3R';

    // Configuración de la API
    const userId = '1878307773189963776'; // ID de @NiryxStudio
    const apiUrl = `https://api.twitter.com/2/users/${userId}/tweets?max_results=4`;

    // Función para generar firma OAuth 1.0a
    async function fetchTweets() {
      const oauth = {
        oauth_consumer_key: apiKey,
        oauth_token: accessToken,
        oauth_signature_method: 'HMAC-SHA1',
        oauth_timestamp: Math.floor(Date.now() / 1000),
        oauth_nonce: Math.random().toString(36).substring(2),
        oauth_version: '1.0'
      };

      const params = new URLSearchParams({
        max_results: '4'
      }).toString();

      const signatureBase = `GET&${encodeURIComponent(apiUrl)}&${encodeURIComponent(params)}`;
      const signingKey = `${encodeURIComponent(apiSecret)}&${encodeURIComponent(accessTokenSecret)}`;
      const hash = CryptoJS.HmacSHA1(signatureBase, signingKey);
      const oauth_signature = CryptoJS.enc.Base64.stringify(hash);

      oauth.oauth_signature = oauth_signature;

      const authHeader = `OAuth ${Object.entries(oauth)
        .map(([k, v]) => `${k}="${encodeURIComponent(v)}"`)
        .join(', ')}`;

      try {
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            Authorization: authHeader,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const newsFeed = document.getElementById('news-feed');
        newsFeed.innerHTML = ''; // Limpiar contenido previo

        if (data.data && data.data.length > 0) {
          data.data.forEach(tweet => {
            const tweetDiv = document.createElement('div');
            tweetDiv.className = 'tweet-item';
            tweetDiv.innerHTML = `
              <p>${tweet.text}</p>
              <p class="tweet-date">${new Date(tweet.created_at).toLocaleDateString('es-AR')}</p>
            `;
            newsFeed.appendChild(tweetDiv);
          });
        } else {
          newsFeed.innerHTML = '<p>No hay tweets disponibles.</p>';
        }
      } catch (error) {
        console.error('Error fetching tweets:', error);
        const newsFeed = document.getElementById('news-feed');
        newsFeed.innerHTML = '<p>Error al cargar los tweets. Revisa la consola para más detalles.</p>';
      }
    }

    // Ejecutar la función al cargar la página
    fetchTweets();
  </script>
</body>
