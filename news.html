<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niryx Studio - News</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://platform.twitter.com https://api.twitter.com;">
  <!-- Placeholder para favicon, lo añadiremos después -->
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Niryx Studio Logo" />
    <nav>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="nav-menu">
        <a href="index.html">HOME</a> |
        <a href="games.html">GAMES</a> |
        <a href="news.html">NEWS</a> |
        <a href="#contact">CONTACT</a> |
        <a href="#about">ABOUT US</a>
      </div>
    </nav>
  </header>

  <div class="news-section" id="news-feed"></div>
  <div class="fallback">El feed de noticias está temporalmente indisponible. Por favor, revisa más tarde o sigue a @NiryxStudio para las últimas actualizaciones.</div>

  <footer>
    <p class="blue-text">© 2025 Niryx Studio</p>
  </footer>

  <script>
    // Reemplaza estos valores con tus claves de la API de X
    const apiKey = 'TU_API_KEY';
    const apiSecret = 'TU_API_SECRET';
    const accessToken = 'TU_ACCESS_TOKEN';
    const accessTokenSecret = 'TU_ACCESS_TOKEN_SECRET';

    // Configuración de la API
    const userId = '1878307773189963776'; // ID de @NiryxStudio
    const apiUrl = `https://api.twitter.com/2/users/${userId}/tweets?max_results=4`;

    // Función para autenticación OAuth 1.0a
    async function fetchTweets() {
      const token = btoa(`${apiKey}:${apiSecret}`);
      const oauth = {
        oauth_consumer_key: apiKey,
        oauth_token: accessToken,
        oauth_signature_method: 'HMAC-SHA1',
        oauth_timestamp: Math.floor(Date.now() / 1000),
        oauth_nonce: Math.random().toString(36).substring(2),
        oauth_version: '1.0'
      };

      const params = new URLSearchParams({
        max_results: '4'
      }).toString();

      const signatureBase = `GET&${encodeURIComponent(apiUrl)}&${encodeURIComponent(params)}`;
      const signingKey = `${encodeURIComponent(apiSecret)}&${encodeURIComponent(accessTokenSecret)}`;
      const oauth_signature = btoa(CryptoJS.HmacSHA1(signatureBase, signingKey).toString(CryptoJS.enc.Base64));

      oauth.oauth_signature = oauth_signature;

      const authHeader = `OAuth ${Object.entries(oauth)
        .map(([k, v]) => `${k}="${encodeURIComponent(v)}"`)
        .join(', ')}`;

      try {
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            Authorization: authHeader,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const newsFeed = document.getElementById('news-feed');
        newsFeed.innerHTML = ''; // Limpiar contenido previo

        if (data.data && data.data.length > 0) {
          data.data.slice(0, 4).forEach(tweet => {
            const tweetItem = document.createElement('div');
            tweetItem.className = 'tweet-item';
            tweetItem.innerHTML = `
              <p>${tweet.text}</p>
              <p class="tweet-date">${new Date(tweet.created_at).toLocaleDateString('es-ES')}</p>
            `;
            newsFeed.appendChild(tweetItem);
          });
        } else {
          newsFeed.innerHTML = '<p>No hay tweets disponibles.</p>';
        }
      } catch (error) {
        console.error('Error fetching tweets:', error);
        document.getElementById('news-feed').innerHTML = '<p>Error al cargar los tweets. Revisa la consola.</p>';
      }
    }

    // Llamar a la función al cargar la página
    document.addEventListener('DOMContentLoaded', fetchTweets);

    // Hamburguer menu
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
