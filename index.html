<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niryx Studio</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #000000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #2e5aff;
    }
    header img {
      max-width: 100px;
      margin-right: 20px;
    }
    .nav-menu {
      display: flex;
    }
    .nav-menu a {
      color: #2e5aff;
      text-decoration: none;
      margin: 0 10px;
    }
    .nav-menu a:hover {
      color: #1e3aff;
      text-decoration: underline;
    }
    .hamburger {
      display: none;
      cursor: pointer;
    }
    .hamburger .bar {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #2e5aff;
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    .nav-menu.active, .hamburger.active .bar:nth-child(2) {
      display: none;
    }
    .hamburger.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .blue-text {
      color: #2e5aff;
    }
    footer {
      text-align: center;
      padding: 10px;
      border-top: 1px solid #2e5aff;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #FFFFFF;
        padding: 10px;
        border: 1px solid #2e5aff;
      }
      .nav-menu.active {
        display: flex;
      }
      .nav-menu a {
        margin: 10px 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Niryx Studio Logo" />
    <nav>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="nav-menu">
        <a href="index.html">HOME</a> |
        <a href="games.html">GAMES</a> |
        <a href="#contact">CONTACT</a> |
        <a href="#about">ABOUT US</a>
      </div>
    </nav>
  </header>

  <section>
    <h2 class="blue-text">Sobre Nosotros</h2>
    <p>Niryx Studio crea experiencias de juego únicas con pasión y creatividad.</p>
  </section>

  <footer>
    <p class="blue-text">© 2025 Niryx Studio</p>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
